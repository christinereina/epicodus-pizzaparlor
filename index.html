<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>P I Z Z A ~ K A W A I I </title>
    <h1>P I Z Z A ~ K A W A I I</h1>
    <h6>call now for very much speedy delivery 1-800-kawaii</h6>
</head>


<body>

  <form>
    <div class="form-group">
      <h4>enter your name for the order</h4>
      <input placeholder="name" class="form-control" id="name" type="text">
    </div>

    <div class="form-group">
      <h4>choose your toppings</h4>
    <select class="form-control" multiple id="toppings">
      <optgroup label="toppings" data-max-options="4">
      <option selected="selected"><strong>t o p p i n g s</strong></option>
      <option value="corn">Corn</option>
      <option value="miso">Miso</option>
      <option value="pollock">Pollock roe</option>
      <option value="mushroom">Mushroom</option>
    </select>
    </div>

    <div class="form-group">
      <h4>select your size</h4>
    <select class="form-control" id="size">
      <option selected="selected"><strong>s i z e</strong></option>
      <option value="personal">personal</option>
      <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
    </select>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>
  </div>

  <div id="price">
        <h2>Your pizza is:</h2>
        <div id="cost"></div>  
</div>         
</body>
</html>
